<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Invoice Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/invoices.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add styles to make all elements visible horizontally */
        body {
            display: flex;
            flex-direction: row;
        }
        main {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .container-horizontal {
            display: flex;
            flex-direction: row;
            width: 100%;
        }
        .left-panel, .right-panel {
            flex: 1;
        }
    </style>
</head>

<body>

<!-- Header -->
<header>
    <div class="header-content">
        <h1 class="header-title">
            <i class="fas fa-file-invoice-dollar"></i>
            Invoice Management System
        </h1>
        <button onclick="logout()" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>
</header>

<!-- Main Content - Horizontal Layout -->
<main class="container-horizontal">
    
    <!-- Left Section - Create & Update -->
    <section class="left-panel">
        <div class="panel-section">
            <h3>Create Invoice</h3>
            <form onsubmit="createInvoice(event)">
                <label>Customer ID</label>
                <input type="number" id="customerId" required placeholder="Enter customer ID">
                
                <label>Status</label>
                <select id="status">
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                </select>
                
                <button type="submit" class="btn btn-primary">Create Invoice</button>
            </form>
        </div>
        
        <div class="panel-section">
            <h3>Update/Delete Invoice</h3>
            <form onsubmit="updateInvoice(event)">
                <label>Invoice ID</label>
                <input type="number" id="updateInvoiceId" required placeholder="Enter invoice ID">
                
                <label>New Status</label>
                <select id="updateStatus">
                    <option value="pending">Pending</option>
                    <option value="paid">Paid</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="button" onclick="deleteInvoice()" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
        
        <div class="panel-section">
            <h3>Statistics</h3>
            <div class="stats-compact">
                <div class="stat-item">
                    <label>Total Invoices</label>
                    <span id="totalInvoices">0</span>
                </div>
                <div class="stat-item">
                    <label>Paid Invoices</label>
                    <span id="paidInvoices">0</span>
                </div>
                <div class="stat-item">
                    <label>Pending Invoices</label>
                    <span id="pendingInvoices">0</span>
                </div>
                <div class="stat-item">
                    <label>Total Amount</label>
                    <span id="totalAmount">0</span>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Right Section - Invoice List -->
    <section class="right-panel">
        <div class="panel-header">
            <h3>Invoice List</h3>
            <div>
                <button onclick="createSeedData()" class="btn btn-sm btn-warning">Create Test Data</button>
                <button onclick="loadInvoices()" class="btn btn-sm btn-success">Refresh</button>
            </div>
        </div>
        
        <!-- Messages -->
        <div id="successMessage" class="message message-success hidden">
            <span id="successText"></span>
        </div>
        <div id="errorMessage" class="message message-error hidden">
            <span id="errorText"></span>
        </div>
        
        <!-- Invoice Table -->
        <div class="table-wrapper">
            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Invoices loaded here -->
                </tbody>
            </table>
            <div id="noDataMessage" class="no-data hidden">
                No invoices available
            </div>
        </div>
    </section>
    
</main>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
<script src="{{ url_for('static', filename='js/invoice.js') }}"></script>

</body>
</html>
